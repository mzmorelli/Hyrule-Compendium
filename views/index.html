{% extends 'base.html' %}
{% block content %}
	<div class="text-center py-5">
		<h1>Bem-vindo ao Hyrule Compendium</h1>
    <img src="{{url_for('static', filename='imgs/Logo - Full.png')}}" alt="Hyrule Compendium" class="img-fluid mb-3 logo-full">
		<p class="lead">Explore as criaturas, monstros, materiais, equipamentos e tesouros de Hyrule.</p>
		<div class="compendium-icon-grid mt-4">
			<a href="{{url_for('creatures')}}" class="compendium-icon icon-creatures" aria-label="Criaturas"><span class="visually-hidden">Criaturas</span></a>
			<a href="{{url_for('monsters')}}" class="compendium-icon icon-monsters" aria-label="Monstros"><span class="visually-hidden">Monstros</span></a>
			<a href="{{url_for('materials')}}" class="compendium-icon icon-materials" aria-label="Materiais"><span class="visually-hidden">Materiais</span></a>
			<a href="{{url_for('equipment')}}" class="compendium-icon icon-equipment" aria-label="Equipamentos"><span class="visually-hidden">Equipamentos</span></a>
			<a href="{{url_for('treasure')}}" class="compendium-icon icon-treasure" aria-label="Tesouros"><span class="visually-hidden">Tesouros</span></a>
		</div>
	</div>
{% endblock content %}
