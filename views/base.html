<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Hyrule Compendium</title>
</head>
<body class="compendium-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark compendium-nav">
        <div class="container">
            <a class="navbar-brand compendium-title" href="{{url_for('home')}}">
                <!-- <img src="{{url_for('static', filename='images/triforce.png')}}" alt="Triforce" class="triforce-icon"> -->
                Hyrule Compendium
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Criaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Monstros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 compendium-main">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="compendium-footer py-3 mt-4">
        <div class="container text-center">
            <hr class="compendium-hr">
            <p class="mb-0">© 2023 Hyrule Compendium. Todos os direitos reservados.</p>
            <small>Este não é um site oficial da Nintendo ou da The Legend of Zelda.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
